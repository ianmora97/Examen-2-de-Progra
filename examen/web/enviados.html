    <body style="background-image: url(https://webmail.afterlogic.com/static/styles/themes/Default/images/background.jpg); background-attachment: scroll; background-size: cover;">
        <div class="alert alert-danger w-25 alert-correo" id="noexistecorreo" role="alert">
            El correo No Existe
        </div>
        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl h-100" role="document">
                <div class="modal-content h-75">
                    <div class="modal-header bg-gris">
                        <div class="container-fluid">
                            <div class="justify-content-end">
                                <button type="button" class="btn bg-verdesito-claro" id="sendCorreoAction">Enviar Correo</button>
                            </div>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="editarBody">
                        <div class="container-fluid h-100">
                            
                            <div class="row border-bottom">
                                <div class="col-1">
                                    <b>To</b>
                                </div>
                                <div class="col-11">
                                    <input class="form-control border-0 outline-0" style="width: 100%;float: right;" type="text" id="destinatarios" value="" autocomplete="off">
                                    <div style="background: lightsteelblue; color: white; position: absolute; z-index: 10; width: 100%; top:40px" id="contactosDestinatarios">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row border-bottom my-2">
                                <div class="col-1">
                                    <b>Subject</b>
                                </div>
                                <div class="col-11">
                                    <input class="form-control border-0 w-100" type="text" id="tituloCorreoMensaje">
                                </div>
                            </div>
                            
                            <div class="row h-75">
                                <textarea class="w-100 border-0 h-100" name="texto" id="textoCorreo"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <div class="col-10 my-3">
                            <button type="button" class="btn btn-block btn-lg" id="correoNuevo" data-toggle="modal" data-target="#modalAdd" style="background-color: #43d0bf; color: white;">New Messege</button>
