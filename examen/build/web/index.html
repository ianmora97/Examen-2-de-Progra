<!DOCTYPE html>
<html>
    <head>
        <title>Login </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="/examen_2/img/logo.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous">

    </head>

    <body  style="background-image: url(https://webmail.afterlogic.com/static/styles/themes/Default/images/background.jpg); background-attachment: scroll; background-size: cover;">

        <div id="page-wrapper">
            <div class="container">

                <div class="row">
                    <div class="col-sm-4 mx-auto my-5">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center text-center  my-4">
                                <img src="https://s1.significados.com/foto/arroba_bg.png" height="100" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">

                                <input type="email" name="email" id="correoId" class="form-control input-lg" placeholder="Correo" autofocus="" required>

                            </div>

                            <div class="input-group">

                                <input type="password" name="password" id="claveId" class="form-control input-lg" placeholder="Clave" style="margin-top: 20px;" required>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="col-12 my-3">
                                    <button type="submit" class="btn btn-block btn-lg" id="ingresar" style="background-color: white; color: black; width: 60%; margin:0 auto;">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"  crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/39f4ebbbea.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/login.js"></script>
        
    </body>
</html>
